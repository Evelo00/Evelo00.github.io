<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="/style.css">
    <!--icono pestaÃ±a navegador-->
    <link rel="shortcut icon" href="/Imagenes/" />
    <!--iconos-->
    <script src="https://kit.fontawesome.com/a9902e7eaf.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="header">
        <h1 class="titulo">Pokedex</h1>
        <div class="encabezado">
            <h3> LaunchX </h3>
            <a href="https://github.com/Evelo00" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </section>

    <section class="pokedex">
        <div class="texto">
            <p >Busca tu pokemon</p>
        </div>
        <div class="entrada">
            <input type="text" placeholder="Id/Nombre" id="pokeName" name="pokeName"><i
                class="fa-solid fa-magnifying-glass" onclick="fetchPokemon()"></i>
        </div>

        <div class="contenido">
            <div class="img-pokemon">
                <img src="/Imagenes/Pokebola.png" alt="Pokemon" id="pokeImg">
            </div>

            <!--Detalles de los pokemones -->
            <div class="datospokemon" id="datospokemon">
                <p class="idPokemon" id="idPokemon"></p>
                <p class="nombre" id="nombre"></p>
                <p class="type" id="type"></p>
                <p class="weightPokemon" id="weightPokemon"></p>
                <p class="abilities" id="abilities"></p>
                <div class="estadisticas" id="estadisticas">
                </div>
                <p class="error" id="error"> Pokemon not found :,(</p>
            </div>
        </div>

    </section>
</body>
<footer>
    <script src="/pokedex.js"></script>
</footer>

</html>



</html>
